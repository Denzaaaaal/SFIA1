{% extends 'layout.html' %}
{% block subcontent %}
<div>
    
<table class="centered thick-border" style="width:70%">
  <tr>
    <th>Expense Date</th>
    <th>Company</th> 
    <th>Description</th>
    <th>Catagory</th> 
    <th>Account</th>
    <th>Amount {{ flag1 }}</th> 
  </tr>
{% for i in expenses %} 
<tr>
    <th>{{ i[1] }} </th>
    <th>{{ i[2] }}</th> 
    <th>{{ i[3] }}</th>
    <th>{{ i[4] }}</th> 
    <th>{{ i[5] }}</th>
    <th>{{ i[6] }}</th>
</tr>
    {% endfor %}
</table>

</div>
{% endblock %}
