{% extends 'layout.html' %}
{% block subcontent %}
<div>
    
<table class="centered thick-border" style="width:70%">
  <tr>
    <th>Expense Date</th>
    <th>Company</th> 
    <th>Description</th>
    <th>Catagory</th> 
    <th>Account</th>
    <th>Amount</th> 
  </tr>
<tr> {% for i in expense %} </tr>
    <th>{{ i[1] }}</th>
    <th>{{ i[2] }}</th> 
    <th>{{ i[3] }}</th>
    <th>{{ i[4] }}</th> 
    <th>{{ i[5] }}</th>
    <th>{{ i[6] }}</th>
    {% endfor %}
</table>

</div>
{% endblock %}
